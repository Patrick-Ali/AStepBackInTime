{% extends "template.html" %}

{% block page %}Register{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}


{% block content %}

				<form method="post">
					<div class = "row">
					<div id = "user" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label>Username</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" id="username">
					</div>
					</div>
					<div class = "row">
					<div id = "pass" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label>Password</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input type="text" placeholder="Password" name="password" value="{{ request.form.password }}" id="password">
					</div>
					</div>
					<input type="submit" name="submit" id ="submit">
{% if error %}
  <p> {{ error }} </p>
{% endif %}
</div>
{% endblock %}
