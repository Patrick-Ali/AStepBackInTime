{% extends "template.html" %}

{% block page %}{{ user }} Profile{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}


{% block content %}

<form action="/myProfile" onsubmit="return(validate());" name="register" class="form-horizontal" method="post">
  <div class = "form-group">
  <label class="control-label col-sm-2" for="firstname">Forename:</label>
  <div class="col-sm-10">
  <input type="text" name="firstname" class="form-control" pattern="^[a-zA-Z]{1,}$" id="forename" placeholder="Forename" value="{{firstname}}" oninput="forenameValidate()" required>
  </div>
  <div class="col-sm-10">
    <p id="forError"></p>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="lastname">Surname:</label>
  <div class="col-sm-10">
  <input class="form-control" type="text" name="lastname" pattern="^[a-zA-Z]{1,}$" id="surname" placeholder="Surname" value="{{lastname}}" oninput="surnameValidate()" required>
  </div>
  <div class="col-sm-10">
    <p id="surError"></p>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="email">Email:</label>
  <div class="col-sm-10">
  <input type="email" class="form-control" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" placeholder="Email"  value="{{email}}" oninput="emailValidate()" required>
  </div>
  <div class="col-sm-10">
    <p id="emError"></p>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="username">Username:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" name="username" pattern="^[a-zA-Z0-9]{5,}$" id="username" placeholder="Username" value="{{username}}" oninput="usernameValidate()"required>
  </div>
  <div class="col-sm-10">
    <p id="userError"></p>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="password">Password:</label>
  <div class="col-sm-10">
  <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{password}}" oninput="passwordValidate()"required>
  </div>
  <div class="col-sm-10">
    <p id="paError"></p>
  </div>
  </div>
  <div class="form-group">
  <label class="control-label col-sm-2" for="confirm">Confirm Password:</label>
  <div class="col-sm-10">
  <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm Password" value="{{password}}" oninput="confirmValidate()" required>
  </div>
    <div class="col-sm-10">
    <p id="conError"></p>
  </div>
  </div>
  <div class = "form-group">
  <div id = "submit" class="col-sm-offset-6 col-sm-6">
  <button type="submit" class="btn btn-default" onsubmit="return(confirmUpdate());" name="submit">Update</button>
  </div>
  </div>
</form>

<form action="/delete" class="form-horizontal" method="post" onsubmit="return(confirmDelete());">
<div class = "form-group">
<div id = "submit" class="col-sm-offset-6 col-sm-6">
<button type="submit" name="delete" class="btn btn-default" value="delete profile">Delete Profile</button>
</div>
</div>
</form>

<script type="text/javascript" src="{{ url_for('static', filename='js/validate.js')}}"> </script>


{% if error %}
  <p> {{ error }} </p>
{% endif %}
</div>
{% endblock %}
