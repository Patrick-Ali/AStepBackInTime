{% extends "template.html" %}

{% block page %}Register{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}


{% block content %}
<!--<div style="color: black;">-->
<form action="/register" onsubmit="return(validate());" name="register" class="form-horizontal" method="post">
  <div class = "form-group">
  <label class="control-label col-sm-2" for="firstname">Forename:</label>
  <div class="col-sm-10">
  <input type="text" name="firstname" class="form-control" pattern="^[a-zA-Z]{1,}$" id="forename" placeholder="Forename" required>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="lastname">Surname:</label>
  <div class="col-sm-10">
  <input class="form-control" type="text" name="lastname" pattern="^[a-zA-Z]{1,}$" id="surname" placeholder="Surname" required>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="email">Email:</label>
  <div class="col-sm-10">
  <input type="email" class="form-control" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" placeholder="Email" required>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="username">Username:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" name="username" pattern="^[a-zA-Z0-9]{5,}$" id="username" placeholder="Username" required>
  </div>
  </div>
  <div class = "form-group">
  <label class="control-label col-sm-2" for="password">Password:</label>
  <div class="col-sm-10">
  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
  </div>
  </div>
  <div class="form-group">
  <label class="control-label col-sm-2" for="confirm">Confirm Password:</label>
  <div class="col-sm-10">
  <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm Password" required>
  </div>
  </div>
  <div class = "form-group">
  <div id = "submit" class="col-sm-offset-6 col-sm-6">
  <button type="submit" class="btn btn-default" name="submit">Submit</button>
  </div>
  </div>
</form>
    <script type="text/javascript" src="{{ url_for('static', filename='js/validate.js')}}"> </script>
{% if error %}
  <p> {{ error }} </p>
{% endif %}
</div>
{% endblock %}
